<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <button id="login-btn" class="active" onclick="toggleForm('login')">Login</button>
                <button id="register-btn" onclick="toggleForm('register')">Register</button>
            </div>
            <!-- Login Form -->
            <form id="login-form" class="form active">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleForm('register')">Register</a></p>
            </form>

            <!-- Register Form -->
           <!-- Register Form -->
<form id="register-form" class="form">
    <h2>Register</h2>
    <input type="text" placeholder="Username" required>
    <input type="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
    
    <!-- Role selection -->
    <select id="role" required>
        <option value="" disabled selected>Select your role</option>
        <option value="client">Client</option>
        <option value="lawyer">Lawyer</option>
    </select>

    <button type="submit">Register</button>
    <p id="password-error" style="color:red; display:none;">Passwords do not match.</p>
    <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
</form>

        </div>
    </div>
    <script src="js/script.js"defer></script>
</body>
</html>
