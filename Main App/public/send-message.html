<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Lawyer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    #chat-container {
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      height: 500px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
    }
    .sender {
      font-weight: bold;
    }
    form {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      max-width: 600px;
      margin: 20px auto;
    }
    input, textarea {
      padding: 10px;
      width: 100%;
    }
    button {
      padding: 10px 15px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center">Lawyer Chat</h2>

  <div id="chat-container"></div>

  <form id="chat-form">
    <input type="text" id="sender" placeholder="Your Name" required>
    <input type="email" id="senderEmail" placeholder="Your Email" required>
    <input type="email" id="receiverEmail" placeholder="Lawyer's Email" required>
    <textarea id="content" placeholder="Type your message here..." required></textarea>
    <button type="submit">Send</button>
  </form>

  <script>
    const chatForm = document.getElementById('chat-form');
    const chatContainer = document.getElementById('chat-container');

    async function fetchMessages() {
      const senderEmail = document.getElementById('senderEmail').value;
      const receiverEmail = document.getElementById('receiverEmail').value;
      if (!senderEmail || !receiverEmail) return;

      const res = await fetch(`/get-messages?userEmail=${senderEmail}&lawyerEmail=${receiverEmail}`);
      const data = await res.json();

      if (data.success) {
        chatContainer.innerHTML = '';
        data.messages.forEach(msg => {
          const div = document.createElement('div');
          div.className = 'message';
          div.innerHTML = `<span class="sender">${msg.sender}:</span> ${msg.content}`;
          chatContainer.appendChild(div);
        });
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const sender = document.getElementById('sender').value;
      const senderEmail = document.getElementById('senderEmail').value;
      const receiverEmail = document.getElementById('receiverEmail').value;
      const content = document.getElementById('content').value;

      const res = await fetch('/send-message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sender, senderEmail, receiverEmail, content })
      });

      const data = await res.json();
      if (data.success) {
        document.getElementById('content').value = '';
        fetchMessages();
      } else {
        alert('Failed to send message');
      }
    });

    // Poll messages every 2 seconds
    setInterval(fetchMessages, 2000);
  </script>
</body>
</html>
